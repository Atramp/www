<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/FusionCharts.js"></script>
    <script type="text/javascript" src="js/FusionCharts.HC.js"></script>
    <script type="text/javascript" src="js/FusionCharts.HC.Charts.js"></script>
    <script type="text/javascript" src="js/echarts-all.js"></script>
    <style type="text/css" dir="css/common.css"></style>
    <title></title>
    <script type="text/javascript">
        var url;
        try {
            url = web.getUrl();
        } catch (e) {
            url = location.hash.slice(1);
        }
        var isKpiTrend = url.indexOf("KpiTrendDataServlet") > -1;
        // 获取颜色参数
        var color = getQueryString(url, "color");

        // 有color时需要为body设置背景色
        if (color) {
            color = "1" == color ? "#4ddf5b" : "#4db2df";
            var style = document.createElement("style");
            style.innerHTML = "body{background-color:" + color + ";}";
            document.head.appendChild(style);
        }

        function reload() {
            $("#imgDiv").hide();
            drawChart(url, color);
        }
    </script>
</head>
<body style="overflow-x:hidden;" onload="drawChart(url,color);">
<div id="imgDiv" style="display:none;padding-top: 20%;" onclick="reload();">
    <span style="color: #8F8F8F;">触摸重新加载</span>
</div>
<div id="chartArea" align="center" style="margin-left: -5%;"></div>
</body>
</html>
